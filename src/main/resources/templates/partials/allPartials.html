<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles(title)">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
         crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="/main.css">
   <script src="https://kit.fontawesome.com/927b51fa66.js"
           crossorigin="anonymous"></script>
   <title th:text="${title}"></title>
</head>
<body>
<nav th:fragment="navfiles"
     class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
   <a class="navbar-brand" th:href="@{/index}">TRUGRIP</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse"
           data-target="#navbarText" aria-controls="navbarText"
           aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto d-flex align-items-center">
         <li class="nav-item">
            <a class="nav-link" href="#">Why Tru Grip</a>
         </li>
         <li th:if="${bookNow == null}" class="nav-item">
            <a class="btn btn-warning btn-lg" th:href="@{/bookNow/}"
               role="button">Book now!</a>
         </li>
      </ul>
      <span class="navbar-text">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-4"><a
              href="https://www.linkedin.com/in/glenn-barrow-99513243/"><i
              class="fab fa-linkedin"></i></a></li>
            <li class="nav-item mr-2"><i class="fas fa-envelope"></i></li>
         </ul>
    </span>
   </div>
</nav>

</footer>
